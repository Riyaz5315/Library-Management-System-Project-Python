<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Issued Book</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style/bootstrap.min.css') }}">
	<script src="{{ url_for('static', filename='js/issue_books.js') }}"></script>
</head>

<body>
  <div class="container-fluid" id="main">
		
    <div class="row row-offcanvas row-offcanvas-left">   
	  	
      <div class="col-md-9 col-lg-10 main"> 
        <br><br><br><br>
		<h3>Edit Author</h3>
		
        {% for author in authors %}
        <form method="post" id="categoryForm" action="{{ url_for('saveAuthor')}}">
            <div class="modal-content">                
                <div class="modal-body">						
                    
                    <div class="form-group">							
                        <label for="category" class="control-label">Author Name</label>							
                        <input type="text" name="name" id="name" autocomplete="off" class="form-control" placeholder="category name" value="{{author.name}}"/>
                                        
                    </div>
                    
                    <div class="form-group">
                        <label for="status" class="control-label">Status</label>							
                        <select class="form-control" id="status" name="status"/>
                            <option value="">Select</option>							
                            <option value="Enable" {% if author.status == 'Enable' %}selected="selected" {% endif %}>Enable</option>
                            <option value="Disable"  {% if author.status == 'Disable' %}selected="selected" {% endif %}>Disable</option>								
                        </select>							
                    </div>				
                    
                                    
                </div>
                <div class="modal-footer">
                    <input type="hidden" name="authorid" id="authorid" value="{{author.authorid}}" />					
                    <input type="hidden" name="action" id="action" value="updateAuthor" />
                    <input type="submit" name="save" id="save" class="btn btn-info" value="Save" />                    
                </div>
            </div>
        </form>        
        {% endfor %}	
    </div>
			      
        <hr>         
       </div>       
      </div>     
    </div>

	
	</div>	
  </body>
</html>
